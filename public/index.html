<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <title>Vidly Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      max-width: 800px;
      margin: auto;
      padding: 1em;
    }
    h1, h2 {
      color: #00e676;
    }
    select, button, input {
      background: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #444;
      padding: 0.5em;
      margin-top: 0.5em;
      border-radius: 4px;
      width: 100%;
    }
    .movie, .rental {
      margin-bottom: 1em;
      padding: 1em;
      background-color: #1e1e1e;
      border-left: 4px solid #00e676;
      border-radius: 4px;
    }
    .section {
      margin-bottom: 2em;
    }
    label {
      margin-top: 1em;
      display: block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Vidly Admin Panel</h1>

  <div class="section">
    <h2>Create Rental</h2>
    <label for="customer">Select Customer:</label>
    <select id="customer"></select>

    <label for="movie">Select Movie:</label>
    <select id="movie"></select>

    <button onclick="rentMovie()">Rent Movie</button>
  </div>

  <div class="section">
    <h2>All Movies</h2>
    <div id="movieList"></div>
  </div>

  <div class="section">
    <h2>Rental History</h2>
    <div id="rentalList"></div>
  </div>

  <script>
    async function loadOptions() {
      const [customers, movies, rentals] = await Promise.all([
        fetch('/api/customers').then(res => res.json()),
        fetch('/api/movies').then(res => res.json()),
        fetch('/api/rentals').then(res => res.json())
      ]);

      const cSel = document.getElementById('customer');
      const mSel = document.getElementById('movie');

      customers.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c._id;
        opt.textContent = c.name;
        cSel.appendChild(opt);
      });

      movies.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m._id;
        opt.textContent = `${m.title} (${m.numberInStock})`;
        mSel.appendChild(opt);
      });

      const movieList = document.getElementById('movieList');
      movies.forEach(m => {
        const div = document.createElement('div');
        div.className = 'movie';
        div.innerHTML = `<strong>${m.title}</strong><br>Stock: ${m.numberInStock} | Rate: $${m.dailyRentalRate}/day`;
        movieList.appendChild(div);
      });

      const rentalList = document.getElementById('rentalList');
      rentals.forEach(r => {
        const div = document.createElement('div');
        div.className = 'rental';
        div.innerHTML = `<strong>${r.customer.name}</strong> rented <strong>${r.movie.title}</strong><br>On: ${new Date(r.dateRented).toLocaleDateString()}`;
        rentalList.appendChild(div);
      });
    }

    async function rentMovie() {
      const customerId = document.getElementById('customer').value;
      const movieId = document.getElementById('movie').value;

      const res = await fetch('/api/rentals', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ customerId, movieId })
      });

      if (res.ok) {
        alert('Rental created!');
        location.reload();
      } else {
        const msg = await res.text();
        alert('Error: ' + msg);
      }
    }

    loadOptions();
  </script>
</body>
</html>
